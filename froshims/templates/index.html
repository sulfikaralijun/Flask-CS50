{% extends 'layout.html' %} {% block body %}

<h1>Register</h1>
<form action="/register" method="post">
	<input
		autocomplete="off"
		autofocus
		name="name"
		placeholder="Name"
		type="text"
	/>
	<select name="sport">
		<option value="">Basketball</option>
		<option value="">Soccer</option>
		<option value="">Ultimate Frisbee</option>
	</select>
	<button type="submit">Register</button>
</form>

{% endblock %}
