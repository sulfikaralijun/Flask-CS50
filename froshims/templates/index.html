{% extends 'layout.html' %} {% block body %}

<h1>Register</h1>
<form action="/register" method="post">
	<input
		autocomplete="off"
		autofocus
		name="name"
		placeholder="Name"
		type="text"
    
	/>
	<div>
    {% for sport in sports %}
    <input type="checkbox" name="sport" value="{{ sport }}"> {{ sport }}
  {% endfor %}
  </div>
	<button type="submit">Register</button>
</form>

{% endblock %}
